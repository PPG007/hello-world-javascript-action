on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hello world action step
        uses: PPG007/keywords-scanner@e6396a7ea8e351ae17021433a343984e8bd7af49
        with:
          keywords: '["qq", "File"]'
          ignoreCase: true
          ignoreDir: './node_nodules'
